<body>
<script>
   //Ваша задача состоит в том, чтобы создать функцию, которая может принимать любое неотрицательное целое число
   // в качестве аргумента и возвращать его с цифрами в порядке убывания.
   // По сути, переставьте цифры, чтобы получить максимально возможное число.


    function descendingOrder(n){  //получаем число.
        let array = (""+n).split("").map(Number) // Разбиваем число на массив из чисел.
        array.sort(( a, b ) =>  b - a);// Сортируем массив числовых значений в порядке убывания.
        let max = +array.join('');// метод join(), который позволяет объединить элементы массива.
        // Однако, поскольку на выходе мы получим строку, необходимо дополнительно ее преобразовать в число,
        // например с помощью унарного оператора +.
        return max;
    }
</script>
